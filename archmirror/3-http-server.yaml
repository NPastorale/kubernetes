apiVersion: v1
kind: Service
metadata:
  name: http-server
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.1.175"
  selector:
    app: http-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  labels:
    app: http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: archmirror-pvc
      containers:
        - name: http-server
          image: npastorale/archmirror-http-server
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
