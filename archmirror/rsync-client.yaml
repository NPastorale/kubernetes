apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rsync-client
spec:
  schedule: "27 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: archmirror-pvc
          containers:
            - name: rsync-client
              image: npastorale/archmirror-rsync-client
              volumeMounts:
                - name: data
                  mountPath: /data
          restartPolicy: Never
