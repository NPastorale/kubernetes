apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    - path: apps/argocd
      repoURL: https://github.com/NPastorale/kubernetes
      targetRevision: HEAD
    - path: manifests
      repoURL: https://github.com/argoproj/argo-cd
      targetRevision: stable
      directory:
        include: "install.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
