apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gpt
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.openwebui.com/
    targetRevision: 8.9.0
    helm:
      parameters:
        - name: ollama.enabled
          value: "false"
        - name: pipelines.enabled
          value: "false"
        - name: ingress.class
          value: internal-nginx
        - name: ingress.enabled
          value: "true"
        - name: ingress.host
          value: gpt.nahue.ar
        - name: ingress.tls
          value: "true"
        - name: persistence.storageClass
          value: nfs-csi-ephemeral
      values: |
        ingress:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
    chart: open-webui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
