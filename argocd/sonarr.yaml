apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: sonarr
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/sonarr/overlays/prod
    repoURL: https://github.com/NPastorale/kubernetes
    targetRevision: feature/cluster-bootstrap

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
