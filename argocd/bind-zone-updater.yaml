apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bind-zone-updater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: bind9
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/bind/zone-updater/overlays/prod
    repoURL: https://github.com/NPastorale/kubernetes
    targetRevision: feature/cluster-bootstrap
