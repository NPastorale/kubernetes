apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gitlab
    repoURL: https://charts.gitlab.io/
    targetRevision: 9.6.1
    helm:
      valuesObject:
        upgradeCheck:
          enabled: false
        global:
          appConfig:
            defaultColorMode: 3
            defaultTheme: 2
            defaultSyntaxHighlightingTheme: 5
            terraformState:
              enabled: true
          edition: ee
          hosts:
            domain: nahue.ar
            https: true
          ingress:
            configureCertmanager: false
            class: internal-nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-staging"
          kas:
            enabled: false
          pages:
            enabled: true
          psql:
            database: app
            username: app
            host: postgres-gitlab-rw
            password:
              secret: postgres-gitlab-app
              key: password
          minio:
            enabled: true
        minio:
          persistence:
            enabled: true
            storageClass: "nfs-csi-persistent"
            size: 100Gi
        redis:
          master:
            persistence:
              storageClass: "nfs-csi-persistent"
              size: 50Gi
        installCertmanager: false
        nginx-ingress:
          enabled: false
        postgresql:
          install: false
        prometheus:
          install: false
        gitlab-runner:
          install: true
          gitlabUrl: "https://gitlab.nahue.ar"
          rbac:
            create: true
          checkInterval: 3
          runners:
            locked: false
            config: |
              [[runners]]
                url = "https://gitlab.nahue.ar"
                clone_url = "https://gitlab.nahue.ar"
                [runners.kubernetes]
                privileged = true
                image = "alpine:latest"
          podAnnotations:
            gitlab.com/prometheus_scrape: "true"
            gitlab.com/prometheus_port: 9252
        gitlab:
          gitaly:
            persistence:
              storageClass: "nfs-csi-persistent"
              size: 500Gi
          gitlab-pages:
            ingress:
              tls:
                secretName: pages-tls
          sidekiq:
            extraInitContainers: |
              - name: init-public-key-sidekiq
                image: busybox
                command: ['sh', '-c', 'echo "$PUBLIC_KEY" > /mnt/public.key']
                env:
                  - name: PUBLIC_KEY
                    value: |
                      -----BEGIN PUBLIC KEY-----
                      MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAreEfP/ncA1A5cuxBz7rS
                      0Z9DDxdSymLwt2OUSM5WJa+dVB3zSpQjinifdNZq+iHVt8toZBZZ02H3unbn8td0
                      rIifoj4oVpLhvnOAVjUn5tZeUX17tWMA+yyBpf6w6IFxeYBXFd14WOKEarS05U9B
                      59DjBxNqSm+GzhljHO7vvTKy2xXQQ7Fa702DZ7jwr4DJnL87bDXfarnYksuawqtK
                      wQbFHAOvxFj8ghBh1Gshap1abExD4l7QWxFMTCVOkLJmXiqfOi5KuMiaMsSUsCBN
                      QDE3A5aKvpwLGozsvpGRMy5Tt4SgHC7ZbgerBNe75olOoPDxZf7bBt0+O5A/UjK/
                      HwIDAQAB
                      -----END PUBLIC KEY-----
                volumeMounts:
                  - name: public-key
                    mountPath: /mnt
            extraVolumes: |
              - name: public-key
                emptyDir: {}
            extraVolumeMounts: |
              - name: public-key
                mountPath: /srv/gitlab/.license_encryption_key.pub
                subPath: public.key
          webservice:
            extraInitContainers: |
              - name: init-public-key-webservice
                image: busybox
                command: ['sh', '-c', 'echo "$PUBLIC_KEY" > /mnt/public.key']
                env:
                  - name: PUBLIC_KEY
                    value: |
                      -----BEGIN PUBLIC KEY-----
                      MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAreEfP/ncA1A5cuxBz7rS
                      0Z9DDxdSymLwt2OUSM5WJa+dVB3zSpQjinifdNZq+iHVt8toZBZZ02H3unbn8td0
                      rIifoj4oVpLhvnOAVjUn5tZeUX17tWMA+yyBpf6w6IFxeYBXFd14WOKEarS05U9B
                      59DjBxNqSm+GzhljHO7vvTKy2xXQQ7Fa702DZ7jwr4DJnL87bDXfarnYksuawqtK
                      wQbFHAOvxFj8ghBh1Gshap1abExD4l7QWxFMTCVOkLJmXiqfOi5KuMiaMsSUsCBN
                      QDE3A5aKvpwLGozsvpGRMy5Tt4SgHC7ZbgerBNe75olOoPDxZf7bBt0+O5A/UjK/
                      HwIDAQAB
                      -----END PUBLIC KEY-----
                volumeMounts:
                  - name: public-key
                    mountPath: /mnt
            extraVolumes: |
              - name: public-key
                emptyDir: {}
            extraVolumeMounts: |
              - name: public-key
                mountPath: /srv/gitlab/.license_encryption_key.pub
                subPath: public.key
            ingress:
              tls:
                secretName: gitlab-tls
        registry:
          ingress:
            tls:
              secretName: registry-tls

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
