apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    helm:
      valuesObject::
        server:
          dataStorage:
            storageClass: "nfs-persistent"
          ingress:
            enabled: true
            ingressClassName: "internal-nginx"
            tls:
              - hosts:
                  - vault.nahue.ar
                secretName: vault
        injector:
          enabled: false
        ui:
          enabled: true
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.27.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
