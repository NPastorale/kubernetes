apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bind-internal
  namespace: argocd
spec:
  destination:
    namespace: bind9
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/bind/internal
    repoURL: https://github.com/NPastorale/kubernetes
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
