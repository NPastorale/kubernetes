apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archinstall
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: archinstall
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/archinstall/overlays/prod
    repoURL: https://github.com/NPastorale/kubernetes
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
