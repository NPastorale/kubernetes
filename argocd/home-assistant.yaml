apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: home-assistant
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/home-assistant/overlays/prod
    repoURL: https://github.com/NPastorale/kubernetes
    targetRevision: feature/cluster-bootstrap
