apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archmirror
  namespace: argocd
spec:
  destination:
    namespace: mirrors
    server: https://kubernetes.default.svc
  project: mirrors
  source:
    path: apps/archmirror
    repoURL: git@github.com:NPastorale/kubernetes.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
