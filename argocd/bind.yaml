apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bind
  namespace: argocd
spec:
  destination:
    namespace: bind9
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/bind
    repoURL: git@github.com:NPastorale/kubernetes.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
