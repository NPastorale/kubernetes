apiVersion: v1
kind: Namespace
metadata:
  name: deluge

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  namespace: deluge
  labels:
    app: deluge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deluge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: deluge
    spec:
      volumes:
        - name: config
          hostPath:
            path: /mnt/dir
      containers:
        - name: deluge
          image: lscr.io/linuxserver/deluge:2.0.5
          ports:
            - containerPort: 58846
            - containerPort: 8112
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
            - name: DELUGE_LOGLEVEL
              value: "warning"
          readinessProbe:
            tcpSocket:
              port: 58846
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 58846
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
