apiVersion: apps/v1
kind: Deployment
metadata:
  name: mount-test
  namespace: bind9
  labels:
    app: mount-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mount-test
  template:
    metadata:
      labels:
        app: mount-test
    spec:
      volumes:
        - name: bind-nahue
          configMap:
            name: bind-nahue
      containers:
        - name: mount-test
          image: ubuntu
          command: ["/bin/bash", "-c", "--"]
          args: ["while true; do sleep 2; done;"]
          ports:
            - containerPort: 53
          volumeMounts:
            - name: bind-nahue
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: bind-nahue
              mountPath: /etc/bind/master/nahue.ar.zone
              subPath: nahue.ar.zone
