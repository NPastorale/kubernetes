apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  labels:
    app: http-server
spec:
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/archmirror/config"
            server: 192.168.1.2
        - name: data
          nfs:
            path: "/k8s-volumes/ephemeral/archmirror/data"
            server: 192.168.1.2
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: http-server
          image: nginx:stable-alpine-slim
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 8080
          securityContext:
            readOnlyRootFilesystem: true
          livenessProbe:
            exec:
              command:
                - cat
                - /data/lastsync
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /lastsync
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: tmp
              mountPath: /tmp/nginx
