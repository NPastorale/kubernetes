apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  labels:
    app: http-server
spec:
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: default-conf
          configMap:
            name: default-conf
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/archmirror/config"
            server: 10.10.20.10
        - name: data
          nfs:
            path: "/k8s-volumes/ephemeral/archmirror/data"
            server: 10.10.20.10
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: pid
          emptyDir: {}
      containers:
        - name: http-server
          image: nginx:1.27.2-alpine-slim@sha256:9972f2616d6aab6dae4d18e97bb0c4c4d0bafd04d6e47c54660035a7d28903db
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 8080
          securityContext:
            readOnlyRootFilesystem: true
          livenessProbe:
            exec:
              command:
                - cat
                - /data/lastsync
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /lastsync
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: default-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: tmp
              mountPath: /tmp/nginx
            - name: pid
              mountPath: /var/run
