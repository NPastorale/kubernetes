apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-client
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3540
      template:
        spec:
          volumes:
            - name: data
              nfs:
                path: "/k8s-volumes/ephemeral/archmirror/data"
                server: 10.10.20.10
            - name: mirrors
              configMap:
                name: mirrors
                defaultMode: 0777
            - name: rsync
              configMap:
                name: rsync
                defaultMode: 0777
          containers:
            - name: rsync-client
              image: ghcr.io/npastorale/rsync:3.2.7-r4@sha256:ad5146fdcd0712486829869653d932dbf5d1ac3688aef3c0c6a8fd8d45af469c
              command: ["/script/rsync.sh"]
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "Europe/Madrid"
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: mirrors
                  mountPath: /script/mirrors.txt
                  subPath: mirrors.txt
                  readOnly: true
                - name: rsync
                  mountPath: /script/rsync.sh
                  subPath: rsync.sh
          restartPolicy: OnFailure
