apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-client
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3540
      template:
        spec:
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: data
            - name: mirrors
              configMap:
                name: mirrors
                defaultMode: 0777
            - name: rsync
              configMap:
                name: rsync
                defaultMode: 0777
          containers:
            - name: rsync-client
              image: ghcr.io/npastorale/rsync:3.4.1-r0@sha256:a884aebeecac854314a5d822e06a967902ccc4bd695917ee40297b37ce20413c
              command: ["/script/rsync.sh"]
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "Europe/Madrid"
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: mirrors
                  mountPath: /script/mirrors.txt
                  subPath: mirrors.txt
                  readOnly: true
                - name: rsync
                  mountPath: /script/rsync.sh
                  subPath: rsync.sh
          restartPolicy: OnFailure
