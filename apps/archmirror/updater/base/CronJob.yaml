apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-client
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3540
      template:
        spec:
          volumes:
            - name: data
              nfs:
                path: "/mnt/NAS-T/k8s-volumes/ephemeral/archmirror/data"
                server: 10.10.20.10
            - name: mirrors
              configMap:
                name: mirrors
                defaultMode: 0777
            - name: rsync
              configMap:
                name: rsync
                defaultMode: 0777
          containers:
            - name: rsync-client
              image: ghcr.io/npastorale/rsync:3.4.0-r0@sha256:a7dd5310e6cf4c9acb2be5ccd3f83e71762ad8ffb0f1a31938807c8899632db6
              command: ["/script/rsync.sh"]
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "Europe/Madrid"
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: mirrors
                  mountPath: /script/mirrors.txt
                  subPath: mirrors.txt
                  readOnly: true
                - name: rsync
                  mountPath: /script/rsync.sh
                  subPath: rsync.sh
          restartPolicy: OnFailure
