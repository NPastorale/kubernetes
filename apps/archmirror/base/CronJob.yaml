apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-client
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3540
      template:
        spec:
          volumes:
            - name: data
              nfs:
                path: "/k8s-volumes/ephemeral/archmirror/data"
                server: 10.10.10.10
          containers:
            - name: rsync-client
              image: npastorale/archmirror-rsync-client:3.2.7-r4
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "Europe/Madrid"
              volumeMounts:
                - name: data
                  mountPath: /data
          restartPolicy: OnFailure
