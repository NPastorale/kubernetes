apiVersion: v1
kind: PersistentVolume
metadata:
  name: archmirror-pv
  labels:
    type: local
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
  claimRef:
    name: archmirror-pvc
    namespace: mirrors
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/ephemeral/archmirror/data"
