apiVersion: v1
kind: PersistentVolume
metadata:
  name: tautulli-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: tautulli-config-pvc
    namespace: tautulli
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/tautulli/config"
