apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-pvc
spec:
  storageClassName: manual
  volumeName: sonarr-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-persistent-data-pvc
spec:
  storageClassName: manual
  volumeName: sonarr-persistent-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-ephemeral-data-pvc
spec:
  storageClassName: manual
  volumeName: sonarr-ephemeral-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Ti
