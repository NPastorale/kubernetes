apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      volumes:
        - name: config
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/sonarr/config"
            server: 10.10.20.10
        - name: persistent-data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/plex/data"
            server: 10.10.20.10
        - name: ephemeral-data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/ephemeral/plex/data"
            server: 10.10.20.10
        - name: qbittorrent-data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/ephemeral/qbittorrent/data"
            server: 10.10.20.10
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.12.2823-ls269@sha256:47ce6f3b2afb17c12b393da2fefb11718f15cd1308baeba1cb61cbbbb9c5aedc
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          env:
            - name: TZ
              value: "Europe/Madrid"
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
          #readinessProbe:
          #httpGet:
          #port: 8989
          #  initialDelaySeconds: 5
          #   periodSeconds: 5
          #  livenessProbe:
          #  httpGet:
          #  port: 8989
          #   initialDelaySeconds: 15
          #  periodSeconds: 5
          #  failureThreshold: 20
          ports:
            - containerPort: 8989
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: persistent-data
              mountPath: /persistent-data
              readOnly: false
            - name: ephemeral-data
              mountPath: /ephemeral-data
              readOnly: false
            - name: qbittorrent-data
              mountPath: /downloads
              readOnly: false
