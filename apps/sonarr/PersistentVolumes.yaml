apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: sonarr-config-pvc
    namespace: sonarr
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/sonarr/config"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-persistent-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  claimRef:
    name: sonarr-persistent-data-pvc
    namespace: sonarr
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/plex/data"

