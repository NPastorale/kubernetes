apiVersion: v1
kind: Namespace
metadata:
  name: bind9

---
apiVersion: v1
kind: Service
metadata:
  name: bind-external-udp
  namespace: bind9
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-external"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.151
  selector:
    app: bind-external
  externalTrafficPolicy: Local
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53

---
apiVersion: v1
kind: Service
metadata:
  name: bind-external-tcp
  namespace: bind9
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-external"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.151
  selector:
    app: bind-external
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bind-external
  namespace: bind9
data:
  nahue.com.ar.zone: |
    $TTL 3600
    nahue.com.ar. IN     SOA    ns1.nahue.freeddns.org. admin@nahue.com.ar. (
            2022031502  ; Serial
            1H          ; refresh after 1 hour
            1H          ; retry after 1 hour
            2W          ; expire after 1 week
            1D)         ; minimum TTL of 1 day


                    IN	NS      ns1.nahue.freeddns.org.
                    IN	NS      ns2.nahue.freeddns.org.
                    IN	NS      ns3.nahue.freeddns.org.
                    IN	NS      ns4.nahue.freeddns.org.
    @               IN  A       213.195.117.90
    mirrors         IN  CNAME   nahue.com.ar.
    test            IN  CNAME   nahue.com.ar.
    www             IN  CNAME   nahue.com.ar.
    nahue.com.ar.   CAA 1 issue "letsencrypt.org"

  named.conf: |
    key "ddns-key" {
        algorithm hmac-sha512;
        secret "lQNGNszQkEQ6edBEfhKVKyyWLBhb1OosGGnpZPXK3vfkpJlCDw0hhzzcRDG6MHrE/+Yp5eFP1mi/i9V64z25tA==";
    };
    options {
            directory "/var/bind";

            listen-on { any; };
            listen-on-v6 { none; };

            dnssec-enable yes;

            dnssec-validation auto;

            allow-transfer {
                    none;
            };

            pid-file "/var/run/named/named.pid";

            allow-query { any; };
            allow-recursion { none; };
            recursion no;
    };

    zone "nahue.com.ar" IN {
            type master;
            file "/etc/bind/master/nahue.com.ar.zone";
            update-policy {
              grant ddns-key zonesub ANY;
            };
    };

    logging {

        channel stdout {
            stderr;
            severity info;
            print-category yes;
            print-severity yes;
            print-time yes;
        };
      category security { stdout; };
      category dnssec   { stdout; };
      category default  { stdout; };
      category queries  { stdout; };
    };

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind-external
  namespace: bind9
  labels:
    app: bind-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind-external
  template:
    metadata:
      labels:
        app: bind-external
    spec:
      volumes:
        - name: bind-external
          configMap:
            name: bind-external
      containers:
        - name: bind-external
          image: npastorale/bind9:9.16.25
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-external
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: bind-external
              mountPath: /etc/bind/master/nahue.com.ar.zone
              subPath: nahue.com.ar.zone

