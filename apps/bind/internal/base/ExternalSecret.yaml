apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ddns-key-internal
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ddns-key-internal
    creationPolicy: Owner
  data:
    - secretKey: ddns-key.conf
      remoteRef:
        key: ddns
        property: conf
