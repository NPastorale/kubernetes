apiVersion: v1
kind: Service
metadata:
  name: bind-internal
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.160
  selector:
    app: bind-internal
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
