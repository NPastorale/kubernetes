apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind-internal
  labels:
    app: bind-internal
spec:
  serviceName: bind-internal
  replicas: 1
  selector:
    matchLabels:
      app: bind-internal
  template:
    metadata:
      labels:
        app: bind-internal
    spec:
      volumes:
        - name: bind-internal
          configMap:
            name: bind-internal
        - name: ddns-key
          secret:
            secretName: ddns-key-internal
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/bind/internal/data"
            server: 10.10.20.10
      containers:
        - name: bind-internal
          image: ghcr.io/npastorale/bind:9.20.12-r0@sha256:9bea0b9d0d2ba6ee5378bfbaee0c22866b733499492d82100c93402ca8b40f21
          lifecycle:
            preStop:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                    rndc -s localhost -k /etc/bind/ddns-key.conf freeze && \
                    rndc -s localhost -k /etc/bind/ddns-key.conf sync -clean && \
                    rndc -s localhost -k /etc/bind/ddns-key.conf thaw
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-internal
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: ddns-key
              mountPath: /etc/bind/ddns-key.conf
              subPath: ddns-key.conf
            - name: data
              mountPath: /etc/bind/master
              readOnly: false
