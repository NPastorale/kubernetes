apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind-internal
  labels:
    app: bind-internal
spec:
  serviceName: bind-internal
  replicas: 1
  selector:
    matchLabels:
      app: bind-internal
  template:
    metadata:
      labels:
        app: bind-internal
    spec:
      volumes:
        - name: bind-internal
          configMap:
            name: bind-internal
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/bind/internal/data"
            server: 10.10.20.10
      containers:
        - name: bind-internal
          image: ghcr.io/npastorale/bind:9.18.24-r1@sha256:f4aaa9d57a09d87a20ed574968d51ec2072c6a9317b1f8e161cca6e0c661c0d8
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-internal
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: data
              mountPath: /etc/bind/master
              readOnly: false
