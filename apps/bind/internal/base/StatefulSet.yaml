apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind-internal
  labels:
    app: bind-internal
spec:
  serviceName: bind-internal
  replicas: 1
  selector:
    matchLabels:
      app: bind-internal
  template:
    metadata:
      labels:
        app: bind-internal
    spec:
      volumes:
        - name: bind-internal
          configMap:
            name: bind-internal
        - name: ddns-key
          secret:
            secretName: ddns-key-internal
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/bind/internal/data"
            server: 10.10.20.10
      containers:
        - name: bind-internal
          image: ghcr.io/npastorale/bind:9.18.35-r0@sha256:9a96654ca5ac5ce06afc179ce0e7814fe9986da31d2f1746ba77050d70b89361
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-internal
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: ddns-key
              mountPath: /etc/bind/ddns-key.conf
              subPath: ddns-key.conf
            - name: data
              mountPath: /etc/bind/master
              readOnly: false
