apiVersion: v1
kind: Service
metadata:
  name: bind-internal-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-internal"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.160
  selector:
    app: bind-internal
  internalTrafficPolicy: Local
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53

---
apiVersion: v1
kind: Service
metadata:
  name: bind-internal-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-internal"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.160
  selector:
    app: bind-internal
  internalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53
