apiVersion: v1
kind: PersistentVolume
metadata:
  name: bind-internal-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
  claimRef:
    name: bind-internal-data-pvc
    namespace: bind9
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/persistent/bind/internal/data"
