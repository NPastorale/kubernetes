apiVersion: v1
kind: PersistentVolume
metadata:
  name: bind-internal-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: bind-internal-config-pvc
    namespace: bind9
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/bind-internal/bind-internal-config"
