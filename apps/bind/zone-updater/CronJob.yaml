apiVersion: batch/v1
kind: CronJob
metadata:
  name: bind-kubectl
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: bind-external
              configMap:
                name: bind-external
            - name: data
              persistentVolumeClaim:
                claimName: bind-external-data-pvc
            - name: zone-update
              configMap:
                name: zone-update
                defaultMode: 0755
          serviceAccountName: bind-kubectl
          containers:
            - name: bind-kubectl
              image: npastorale/kubectl:v1.23.4
              command: ["/main.bash"]
              volumeMounts:
                - name: bind-external
                  mountPath: /etc/bind/named.conf
                  subPath: named.conf
                - name: data
                  mountPath: /etc/bind/master
                  readOnly: false
                - name: zone-update
                  mountPath: /main.bash
                  subPath: main.bash
          restartPolicy: OnFailure
