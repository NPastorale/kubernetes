apiVersion: batch/v1
kind: CronJob
metadata:
  name: bind-kubectl
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: bind-external-updater
              configMap:
                name: bind-external-updater
            - name: data
              nfs:
                path: "/mnt/NAS-T/k8s-volumes/persistent/bind/external/data"
                server: 10.10.20.10
            - name: zone-update
              configMap:
                name: zone-update
                defaultMode: 0755
          serviceAccountName: bind-kubectl
          containers:
            - name: bind-kubectl
              image: ghcr.io/npastorale/kubectl:1.33.1-r0@sha256:20d3cca9b66b834e9dee498818c2e94b059205cc3e22a3ab0a36454e24faef11
              command: ["/main.bash"]
              volumeMounts:
                - name: data
                  mountPath: /etc/bind/master
                  readOnly: false
                - name: zone-update
                  mountPath: /main.bash
                  subPath: main.bash
          restartPolicy: OnFailure
