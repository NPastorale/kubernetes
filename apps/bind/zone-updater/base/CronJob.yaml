apiVersion: batch/v1
kind: CronJob
metadata:
  name: bind-kubectl
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: bind-external-updater
              configMap:
                name: bind-external-updater
            - name: data
              nfs:
                path: "/mnt/NAS-T/k8s-volumes/test/bind/external/data"
                server: 10.10.20.10
            - name: zone-update
              configMap:
                name: zone-update
                defaultMode: 0755
          serviceAccountName: bind-kubectl
          containers:
            - name: bind-kubectl
              image: ghcr.io/npastorale/kubectl:1.33.1-r0@sha256:266ee29cb8e3559d4e45d96f4d190d83c5473dc3e4c4d40f6536979f38a5bff8
              command: ["/main.bash"]
              volumeMounts:
                - name: data
                  mountPath: /etc/bind/master
                  readOnly: false
                - name: zone-update
                  mountPath: /main.bash
                  subPath: main.bash
          restartPolicy: OnFailure
