apiVersion: batch/v1
kind: CronJob
metadata:
  name: bind-kubectl
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: bind-external-updater
              configMap:
                name: bind-external-updater
            - name: data
              nfs:
                path: "/mnt/NAS-T/k8s-volumes/persistent/bind/external/data"
                server: 10.10.20.10
            - name: zone-update
              configMap:
                name: zone-update
                defaultMode: 0755
          serviceAccountName: bind-kubectl
          containers:
            - name: bind-kubectl
              image: ghcr.io/npastorale/kubectl:1.31.3-r0@sha256:aa72ace332eaffeca264de637cc966c03109a54beaeadbbd0c9ed70ae7c14946
              command: ["/main.bash"]
              volumeMounts:
                - name: data
                  mountPath: /etc/bind/master
                  readOnly: false
                - name: zone-update
                  mountPath: /main.bash
                  subPath: main.bash
          restartPolicy: OnFailure
