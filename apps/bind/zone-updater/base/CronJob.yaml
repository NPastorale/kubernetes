apiVersion: batch/v1
kind: CronJob
metadata:
  name: bind-kubectl
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: bind-external-updater
              configMap:
                name: bind-external-updater
            - name: data
              nfs:
                path: "/k8s-volumes/persistent/bind/external/data"
                server: 10.10.10.10
            - name: zone-update
              configMap:
                name: zone-update
                defaultMode: 0755
          serviceAccountName: bind-kubectl
          containers:
            - name: bind-kubectl
              image: npastorale/kubectl:1.27.4
              command: ["/main.bash"]
              volumeMounts:
                - name: bind-external-updater
                  mountPath: /etc/bind/named.conf
                  subPath: named.conf
                - name: data
                  mountPath: /etc/bind/master
                  readOnly: false
                - name: zone-update
                  mountPath: /main.bash
                  subPath: main.bash
          restartPolicy: OnFailure
