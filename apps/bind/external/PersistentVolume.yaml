apiVersion: v1
kind: PersistentVolume
metadata:
  name: bind-external-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/bind-external/bind-external-config"
