apiVersion: v1
kind: PersistentVolume
metadata:
  name: bind-external-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: bind-external-data-pvc
    namespace: bind9
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/bind/external/data"
