apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind-external
  labels:
    app: bind-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind-external
  template:
    metadata:
      labels:
        app: bind-external
    spec:
      volumes:
        - name: bind-external
          configMap:
            name: bind-external
        - name: config
          persistentVolumeClaim:
            claimName: bind-external-config-pvc
      containers:
        - name: bind-external
          image: npastorale/bind9:9.16.29
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-external
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: config
              mountPath: /etc/bind/master
              readOnly: false
