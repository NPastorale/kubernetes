apiVersion: v1
kind: Service
metadata:
  name: bind-external-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-external"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.151
  selector:
    app: bind-external
  externalTrafficPolicy: Local
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53

---
apiVersion: v1
kind: Service
metadata:
  name: bind-external-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "bind-external"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.151
  selector:
    app: bind-external
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53
