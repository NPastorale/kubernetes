apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind-external
  labels:
    app: bind-external
spec:
  serviceName: bind-external-udp
  replicas: 1
  selector:
    matchLabels:
      app: bind-external
  template:
    metadata:
      labels:
        app: bind-external
    spec:
      volumes:
        - name: bind-external
          configMap:
            name: bind-external
        - name: data
          nfs:
            path: "/k8s-volumes/persistent/bind/external/data"
            server: 10.10.10.10
      containers:
        - name: bind-external
          image: npastorale/bind9:9.18.19-r1
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-external
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: data
              mountPath: /etc/bind/master
              readOnly: false
