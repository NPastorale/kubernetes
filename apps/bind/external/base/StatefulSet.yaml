apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bind-external
  labels:
    app: bind-external
spec:
  serviceName: bind-external
  replicas: 1
  selector:
    matchLabels:
      app: bind-external
  template:
    metadata:
      labels:
        app: bind-external
    spec:
      volumes:
        - name: bind-external
          configMap:
            name: bind-external
        - name: ddns-key
          secret:
            secretName: ddns-key-external
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/bind/external/data"
            server: 10.10.20.10
      containers:
        - name: bind-external
          image: ghcr.io/npastorale/bind:9.18.24-r1@sha256:f4aaa9d57a09d87a20ed574968d51ec2072c6a9317b1f8e161cca6e0c661c0d8
          lifecycle:
            preStop:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                    rndc -s localhost -k /etc/bind/ddns-key.conf freeze && \
                    rndc -s localhost -k /etc/bind/ddns-key.conf sync -clean && \
                    rndc -s localhost -k /etc/bind/ddns-key.conf thaw
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 53
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - name: bind-external
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: ddns-key
              mountPath: /etc/bind/ddns-key.conf
              subPath: ddns-key.conf
            - name: data
              mountPath: /etc/bind/master
              readOnly: false
