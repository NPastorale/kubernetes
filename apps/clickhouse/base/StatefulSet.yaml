apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  labels:
    app: clickhouse
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      volumes:
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/persistent/clickhouse/data"
            server: 10.10.20.10
        - name: config
          configMap:
            name: clickhouse
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:25.1.1.4165-alpine@sha256:7812673e8b1bbe5e9f2ecc65e8faaf018773e7301b3bf35e76cad35445be2dff
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: plausible
            - name: CLICKHOUSE_LISTEN_HOST
              value: "0.0.0.0"
            - name: CLICKHOUSE_USER
              value: "test"
            - name: CLICKHOUSE_PASSWORD
              value: "temppassword"
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 20
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d/logging.xml
              subPath: clickhouse-config.xml
              readOnly: true
            - name: config
              mountPath: /etc/clickhouse-server/users.d/logging.xml
              subPath: clickhouse-user-config.xml
              readOnly: true
