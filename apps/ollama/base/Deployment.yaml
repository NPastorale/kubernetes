apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  selector:
    matchLabels:
      app: ollama
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ollama
    spec:
      volumes:
        - name: data
          nfs:
            path: "/k8s-volumes/ephemeral/ollama/data"
            server: 10.10.20.10
      runtimeClassName: "nvidia"
      containers:
        - name: ollama
          image: ollama/ollama:0.4.3@sha256:c42b840055a5aacd5d89b89853e3c793c4b3fc79757bf332ba1e0c87e95c91e9
          resources:
            limits:
              nvidia.com/gpu: 1
          imagePullPolicy: IfNotPresent
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: OLLAMA_KEEP_ALIVE
              value: "-1"
          ports:
            - containerPort: 11434
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /root/.ollama
