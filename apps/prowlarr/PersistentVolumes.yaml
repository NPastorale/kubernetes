apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: prowlarr-config-pvc
    namespace: prowlarr
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/prowlarr/config"
