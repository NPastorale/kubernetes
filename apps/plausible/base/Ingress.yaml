apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plausible-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: internal-nginx
  tls:
    - hosts:
        - plausible.nahue.ar
      secretName: plausible
  rules:
    - host: plausible.nahue.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plausible
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: script-plausible-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    external-dns.alpha.kubernetes.io/exclude: "true"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - plausible.nahue.ar
      secretName: script-plausible
  rules:
    - host: plausible.nahue.ar
      http:
        paths:
          - path: /js/
            pathType: Prefix
            backend:
              service:
                name: plausible
                port:
                  number: 80
          - path: /api/event
            pathType: Prefix
            backend:
              service:
                name: plausible
                port:
                  number: 80
