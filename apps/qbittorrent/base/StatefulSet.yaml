apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  serviceName: qbittorrent
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      volumes:
        - name: config
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/test/qbittorrent/config"
            server: 10.10.20.10
        - name: data
          nfs:
            path: "/mnt/NAS-T/k8s-volumes/test/qbittorrent/data"
            server: 10.10.20.10
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.1.2-r0-ls402@sha256:94c8c82291c4fcf86084a6efb9f806786296fad48739e4723dc9a5393073a2ae
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
          ports:
            - containerPort: 8080
            - containerPort: 53957
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1001"
            - name: GUID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
            - name: WEBUI_PORT
              value: "8080"
          startupProbe:
            tcpSocket:
              port: 53957
            failureThreshold: 120
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 53957
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: data
              mountPath: /downloads
              readOnly: false
