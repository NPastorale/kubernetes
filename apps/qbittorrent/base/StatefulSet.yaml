apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  serviceName: qbittorrent
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/ephemeral/qbittorrent/config"
            server: 10.10.20.10
        - name: data
          nfs:
            path: "/k8s-volumes/ephemeral/qbittorrent/data"
            server: 10.10.20.10
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:4.6.7-r0-ls351@sha256:de40aa93e8ac4f3594d5bfe3ea5d28fe723fd676fbc8c41fe87c98347f7883ce
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          ports:
            - containerPort: 8080
            - containerPort: 53957
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1001"
            - name: GUID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
            - name: WEBUI_PORT
              value: "8080"
          readinessProbe:
            tcpSocket:
              port: 53957
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 53957
            initialDelaySeconds: 30
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: data
              mountPath: /downloads
              readOnly: false
