apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "qbittorrent"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.162
  selector:
    app: qbittorrent
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: traffic
      protocol: TCP
      port: 6881
      targetPort: 6881

---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "qbittorrent"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.162
  selector:
    app: qbittorrent
  ports:
    - name: traffic
      protocol: UDP
      port: 6881
      targetPort: 6881
