apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
  claimRef:
    name: qbittorrent-config-pvc
    namespace: qbittorrent
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/qbittorrent/qbittorrent-config"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5000Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
  claimRef:
    name: qbittorrent-data-pvc
    namespace: qbittorrent
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/qbittorrent/qbittorrent-data"
