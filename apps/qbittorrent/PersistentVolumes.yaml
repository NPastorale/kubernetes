apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: qbittorrent-config-pvc
    namespace: qbittorrent
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/ephemeral/qbittorrent/config"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5000Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: qbittorrent-data-pvc
    namespace: qbittorrent
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/ephemeral/qbittorrent/data"
