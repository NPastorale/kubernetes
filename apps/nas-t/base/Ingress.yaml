apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas-t
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal-nginx
  tls:
    - hosts:
        - nas-t.nahue.ar
      secretName: nas-t
  rules:
    - host: nas-t.nahue.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nas-t
                port:
                  number: 443
