apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-config-pvc
spec:
  storageClassName: manual
  volumeName: deluge-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-data-pvc
spec:
  storageClassName: manual
  volumeName: deluge-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5000Gi
