apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  labels:
    app: deluge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deluge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: deluge
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/ephemeral/deluge/config"
            server: 192.168.1.2
        - name: data
          nfs:
            path: "/k8s-volumes/ephemeral/deluge/data"
            server: 192.168.1.2
      hostNetwork: true
      containers:
        - name: deluge
          image: lscr.io/linuxserver/deluge:2.1.1
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "8Gi"
              cpu: "4"
          ports:
            - containerPort: 58846
            - containerPort: 8112
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1001"
            - name: GUID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
            - name: DELUGE_LOGLEVEL
              value: "warning"
          readinessProbe:
            tcpSocket:
              port: 58846
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 58846
            initialDelaySeconds: 60
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: data
              mountPath: /downloads
              readOnly: false
