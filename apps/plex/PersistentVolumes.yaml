apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
    - local_lock=posix
  claimRef:
    name: plex-config-pvc
    namespace: plex
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/plex/config"

