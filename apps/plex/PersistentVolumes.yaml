apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: plex-config-pvc
    namespace: plex
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/plex/plex-config"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  claimRef:
    name: plex-data-pvc
    namespace: plex
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/plex/plex-data"
