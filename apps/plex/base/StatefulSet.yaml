apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  labels:
    app: plex
spec:
  serviceName: plex
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/plex/config"
            server: 10.10.20.10
        - name: config-db
          nfs:
            path: "/k8s-volumes/persistent/plex/databases"
            server: 10.10.20.10
        - name: persistent-data
          nfs:
            path: "/k8s-volumes/persistent/plex/data"
            server: 10.10.20.10
        - name: ephemeral-data
          nfs:
            path: "/k8s-volumes/ephemeral/plex/data"
            server: 10.10.20.10
        - name: "plex-litestream"
          configMap:
            name: plex-litestream
        - name: "plex-database"
          emptyDir: {}
      initContainers:
        - name: init-litestream
          image: litestream/litestream:0.3.13@sha256:027eda2a89a86015b9797d2129d4dd447e8953097b4190e1d5a30b73e76d8d58
          args:
            [
              "restore",
              "-if-db-not-exists",
              "-if-replica-exists",
              "/data/com.plexapp.plugins.library.db",
            ]
          volumeMounts:
            - name: plex-database
              mountPath: "/data"
            - name: config-db
              mountPath: "/nfs"
            - name: plex-litestream
              mountPath: /etc/litestream.yml
              subPath: litestream.yaml
        - name: init-litestream-blobs
          image: litestream/litestream:0.3.13@sha256:027eda2a89a86015b9797d2129d4dd447e8953097b4190e1d5a30b73e76d8d58
          args:
            [
              "restore",
              "-if-db-not-exists",
              "-if-replica-exists",
              "/data/com.plexapp.plugins.library.blobs.db",
            ]
          volumeMounts:
            - name: plex-database
              mountPath: "/data"
            - name: config-db
              mountPath: "/nfs"
            - name: plex-litestream
              mountPath: /etc/litestream.yml
              subPath: litestream.yaml
      hostNetwork: true
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:1.40.5.8897-e5987a19d-ls231@sha256:4bc88efb49059e0d98254c4fcf680de996873b2c5d732604ebbccc4ac952fec9
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "4Gi"
              cpu: "2"
              gpu.intel.com/i915: 1
          env:
            - name: hostname
              value: syncthing-server
            - name: TZ
              value: "Europe/Madrid"
            - name: VERSION
              value: "docker"
          readinessProbe:
            tcpSocket:
              port: 32400
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 32400
            initialDelaySeconds: 30
            periodSeconds: 5
          ports:
            - containerPort: 32400
              name: web
              protocol: TCP
            - containerPort: 1900
              name: dlna-udp
              protocol: UDP
            - containerPort: 32469
              name: dlna-tcp
              protocol: TCP
            - containerPort: 5353
              name: bonjour
              protocol: UDP
            - containerPort: 8324
              name: companion
              protocol: TCP
            - containerPort: 32410
              protocol: UDP
            - containerPort: 32412
              protocol: UDP
            - containerPort: 32413
              protocol: UDP
            - containerPort: 32414
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: persistent-data
              mountPath: /persistent-data
            - name: ephemeral-data
              mountPath: /ephemeral-data
            - name: plex-database
              mountPath: "/config/Library/Application Support/Plex Media Server/Plug-in Support/Databases"
        - name: litestream
          image: litestream/litestream:0.3.13@sha256:027eda2a89a86015b9797d2129d4dd447e8953097b4190e1d5a30b73e76d8d58
          lifecycle:
            postStart:
              exec:
                command: ["chmod", "-R", "777", "/data"]
          args: ["replicate"]
          volumeMounts:
            - name: config-db
              mountPath: "/nfs"
            - name: plex-database
              mountPath: "/data"
            - name: plex-litestream
              mountPath: /etc/litestream.yml
              subPath: litestream.yaml
          ports:
            - name: metrics
              containerPort: 9090
