apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config-pvc
spec:
  storageClassName: manual
  volumeName: plex-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-persistent-data-pvc
spec:
  storageClassName: manual
  volumeName: plex-persistent-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-ephemeral-data-pvc
spec:
  storageClassName: manual
  volumeName: plex-ephemeral-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Ti
