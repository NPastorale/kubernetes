apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: operator-oauth
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: operator-oauth
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: tailscale
        property: id
    - secretKey: clientSecret
      remoteRef:
        key: tailscale
        property: secret
