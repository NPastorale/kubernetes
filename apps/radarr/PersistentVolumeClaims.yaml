apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config-pvc
spec:
  storageClassName: manual
  volumeName: radarr-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-persistent-data-pvc
spec:
  storageClassName: manual
  volumeName: radarr-persistent-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-ephemeral-data-pvc
spec:
  storageClassName: manual
  volumeName: radarr-ephemeral-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Ti
