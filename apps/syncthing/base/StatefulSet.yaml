apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  serviceName: syncthing
  replicas: 1
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/syncthing/config"
            server: 10.10.20.10
        - name: data
          nfs:
            path: "/k8s-volumes/persistent/syncthing/data"
            server: 10.10.20.10
      containers:
        - name: syncthing
          image: lscr.io/linuxserver/syncthing:v1.27.7-ls141@sha256:506cba3653cee85971eb1e3dd5a52693b179201efff58e0f17c2c14da6789889
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: hostname
              value: syncthing-server
            - name: TZ
              value: "Europe/Madrid"
            - name: PUID
              value: "65534"
            - name: GUID
              value: "65534"
          readinessProbe:
            tcpSocket:
              port: 22000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 22000
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 8384
            - containerPort: 22000
            - containerPort: 21027
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: data
              mountPath: /data
              readOnly: false
