apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config-pvc
spec:
  storageClassName: manual
  volumeName: syncthing-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-data-pvc
spec:
  storageClassName: manual
  volumeName: syncthing-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
