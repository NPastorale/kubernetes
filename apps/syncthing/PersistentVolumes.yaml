apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/syncthing/syncthing-config"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-data-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.2
    path: "/share/k8s-volumes/syncthing/syncthing-data"
