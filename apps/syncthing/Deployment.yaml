apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncthing
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: syncthing-config-pvc
        - name: data
          persistentVolumeClaim:
            claimName: syncthing-data-pvc
      containers:
        - name: syncthing
          image: lscr.io/linuxserver/syncthing:1.21.0
          imagePullPolicy: IfNotPresent
          env:
            - name: hostname
              value: syncthing-server
            - name: TZ
              value: "Europe/Madrid"
            - name: PUID
              value: "65534"
            - name: GUID
              value: "65534"
          readinessProbe:
            tcpSocket:
              port: 22000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 22000
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 8384
            - containerPort: 22000
            - containerPort: 21027
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: data
              mountPath: /data
              readOnly: false
