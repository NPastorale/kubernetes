apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: audiobookshelf
  labels:
    app: audiobookshelf
spec:
  serviceName: audiobookshelf
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/audiobookshelf/config"
            server: 10.10.20.10
        - name: books
          nfs:
            path: "/k8s-volumes/ephemeral/audiobookshelf/data/books"
            server: 10.10.20.10
        - name: metadata
          nfs:
            path: "/k8s-volumes/ephemeral/audiobookshelf/data/metadata"
            server: 10.10.20.10
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf@sha256:c16dc18875c0796b2a3094a008fd170c5c55bd430a8657a10d6d500f2e06d89b
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "4Gi"
              cpu: "1"
          env:
            - name: TZ
              value: "Europe/Madrid"
          readinessProbe:
            httpGet:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 3
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
            - name: books
              mountPath: /books
              readOnly: false
            - name: metadata
              mountPath: /metadata
              readOnly: false
