apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wireguard
  name: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wireguard-config-pvc
      containers:
        - image: linuxserver/wireguard
          name: wireguard
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          env:
            - name: TZ
              value: "Europe/Madrid"
            - name: SERVERPORT
              value: "51820"
            - name: PEERS
              value: "S21,Legion"
            - name: ALLOWEDIPS
              value: "0.0.0.0/0"
            - name: SERVERURL
              value: "nahue.com.ar"
            - name: PEERDNS
              value: "auto"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
