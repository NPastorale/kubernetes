apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-mongodb
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: unifi-mongodb
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: unifi
        property: mongodb_password
