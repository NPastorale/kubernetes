apiVersion: v1
kind: PersistentVolume
metadata:
  name: lancache-pv
  labels:
    type: local
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  claimRef:
    name: lancache-pvc
    namespace: lancache
  nfs:
    server: 192.168.1.2
    path: "/share/Cache/Data"
