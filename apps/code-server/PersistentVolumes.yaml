apiVersion: v1
kind: PersistentVolume
metadata:
  name: code-server-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: code-server-config-pvc
    namespace: code-server
  nfs:
    server: 192.168.1.2
    path: "/k8s-volumes/persistent/code-server/config"
