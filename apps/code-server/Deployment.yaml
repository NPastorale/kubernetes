apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: code-server
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/code-server/config"
            server: 192.168.1.2
      containers:
        - name: code-server
          image: lscr.io/linuxserver/code-server:latest
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "8Gi"
              cpu: "4"
          ports:
            - containerPort: 8443
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
          readinessProbe:
            tcpSocket:
              port: 8443
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
