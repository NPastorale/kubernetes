apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  labels:
    app: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/home-assistant/config"
            server: 10.10.20.10
      hostNetwork: true
      containers:
        - name: home-assistant
          image: lscr.io/linuxserver/homeassistant:2024.7.1-ls5@sha256:a954ea4680bfb2f295d55bc3b695e47a91d2cb3ea436d7f3ff375424d6d1117c
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: config
              mountPath: /config
