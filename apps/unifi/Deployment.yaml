apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  labels:
    app: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/unifi/config"
            server: 192.168.1.2
      containers:
        - name: unifi
          image: lscr.io/linuxserver/unifi-controller:7.3.83
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "65534"
            - name: GUID
              value: "65534"
          ports:
            - containerPort: 3478
            - containerPort: 10001
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 1900
            - containerPort: 8843
            - containerPort: 8880
            - containerPort: 6789
            - containerPort: 5514
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
