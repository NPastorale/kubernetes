apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi
  labels:
    app: unifi
spec:
  serviceName: unifi
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      volumes:
        - name: config
          nfs:
            path: "/k8s-volumes/persistent/unifi/config"
            server: 10.10.20.10
      containers:
        - name: unifi
          image: lscr.io/linuxserver/unifi-network-application:8.4.59-ls62@sha256:9bfc2da2781737c3439c65f8a0cf8ff1941c09afb87a2bf970371bc59799e241
          resources:
            requests:
              memory: "56Mi"
              cpu: "100m"
            limits:
              memory: "8Gi"
              cpu: "4"
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "65534"
            - name: GUID
              value: "65534"
            - name: MONGO_USER
              value: "unifi"
            - name: MONGO_HOST
              value: "mongo-prod-0.mongo-prod-svc.mongodb.svc.cluster.local"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: "unifi"
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-mongodb
                  key: password
          ports:
            - containerPort: 3478
              protocol: UDP
            - containerPort: 10001
              protocol: UDP
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 1900
              protocol: UDP
            - containerPort: 8843
            - containerPort: 8880
            - containerPort: 6789
            - containerPort: 5514
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
